# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always

    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: kanan

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080


  redisdb:
    image: redis
    restart: always
    ports:
      - 6379:6379